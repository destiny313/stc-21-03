<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>

<body>
    <div class="prizeShade">
        <div class="prizeWindow">
            <div class="prizeWindow__close">
                <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16.5363 1.82712L14.9176 0.208374L8.49997 6.62597L2.08237 0.208374L0.463623 1.82712L6.88122 8.24472L0.463623 14.6623L2.08237 16.2811L8.49997 9.86347L14.9176 16.2811L16.5363 14.6623L10.1187 8.24472L16.5363 1.82712Z"/>
                    </svg>
                    
            </div>
            <form name="order" action="/order.php" enctype="multipart/form-data">
                <div>
                    <input class="prizeWindow__userName" type="text" name="prizeUserName" aria-label="Введите имя" placeholder="Введите имя" required>
                </div>
                <div>
                    <input class="prizeWindow__userEmail" type="email" name="prizeMail" aria-label="Введите email" placeholder="Введите email">
                </div>
                <div>
                    <select class="prizeWindow__selectPrize" name="selectPrize" size="1" aria-label="Выберите подарок" placeholder="Выберите подарок" required>
                        <option value="">Выберите подарок</option>
                        <option value="prize1">Бесплатный 3-ий билет</option>
                        <option value="prize2">Удвоим попкорн</option>
                        <option value="prize3">Фирменная бейсболка</option>                        
                    </select>
                </div>                
                <div>
                    <label class="prizeWindow__checkboxLabel">
                        <input type="checkbox" aria-label="Согласие на обработку персональных данных" name="agreement" required>
                        Я согласен на обработку своих персональных данных
                    </label>
                </div>                
                <div>
                    <input class="prizeWindow__input" type="submit" value="Отправить">
                </div>
            </form>
        </div>
    </div>

    
</body>

</html>
